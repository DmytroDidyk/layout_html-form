<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
    <fieldset class="field-style">
      <legend>Personal information</legend>
        <label for="surname" class="label-style">
          Surname:
          <input type="text" name="surname" id="surname">
        </label>
        <label for="name" class="label-style">
          Name:
          <input type="text" name="name" id="name">
        </label>
        <label for="age" class="label-style">
          How old are You?
          <input type="number" name="age" id="age" value="12" min="12" max="100">
        </label>
        <label for="date" class="label-style">
          Full date of birth:
          <input type="date" name="date" id="date">
        </label>
        <label for="agreement" class="label-style">
          I accept the term of the agreement
          <input type="checkbox" name="agreement" id="agreement">
        </label>
    </fieldset>
    <fieldset class="field-style">
      <legend>Registration </legend>
        <label for="email" class="label-style">
          E-mail:
          <input type="email" name="email" id="email" placeholder="email@example.com" required>
        </label>
        <label for="password" class="label-style">
          Password:
          <input type="password" name="password" id="password">
        </label>
    </fieldset>
    <fieldset class="field-style">
      <legend>An interesting fact about you!</legend>
        <div class="label-style">
          <label for="yes">
            Do you love cats?
            <input type="radio" name="cats" value="yes" id="yes"> Yes
          </label>
          <label for="no"></label>
            <input type="radio" name="cats" value="no" id="no"> No
          </label>
        </div>
        <label for="color" class="label-style">
          What is your favorite color?
          <input type="color" name="color" id="color">
        </label>
        <label for="time" class="label-style">
          What time do you go to bed?
          <input type="time" name="time" id="time">
        </label>
        <label for="menu" class="label-style">
          What are your favorite brand of cars?
          <select name="select" id="menu" size="4" multiple="true">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            </select>
        </label>
        <label for="rate" class="label-style">
          How do you rate our work?
          <input type="range" name="range" id="rate">
        </label>
    </fieldset>
    <fieldset class="field-style">
      <legend>Additional info</legend>
        <label for="comments" class="label-style">
          Comments:
          <textarea cols="20" rows="2" maxlength="100" id="comments"></textarea>
        </label>
        <label for="question" class="label-style">
          Would you recommend us?
          <select name="select" id="question" size="1">
            <option value="Yes">yes</option>
            <option value="No">no</option>
          </select>
        </label>
    </fieldset>
    <button type="submit" onsubmit="onsubmit()">Submit</button>
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
